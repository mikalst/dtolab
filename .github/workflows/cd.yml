name: 'CD'

on:
  workflow_run:
    workflows: ['Test Report']                     # runs after CI workflow
    branches: [ main ]
    types:
      - completed

jobs:
  publish:
    
    runs-on: ubuntu-latest
    
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Pack
      run: dotnet pack json2record
    - name: Publish
      run: dotnet nuget push ./json2record/nupkg/ --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
    
    
